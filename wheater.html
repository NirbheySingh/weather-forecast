<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wheather Forecast</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='wheather.css'>
</head>
<body>
    <div class="heading container-fluid">
        <h2>Wheather Forecast</h2>
    </div>
    <div class="search container-fluid">
        <input type="text" placeholder="Search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <div class="container-fluid weather">
        <h3 class="city"></h3>
        <h2 class="temperature"></h2>
        <h4 class="description"></h4>
    </div>
    <div class="container-fluid main">
        <h4 class="feels_like"></h4>
        <h4 class="temp"></h4>
        <h4 class="humidity"></h4>
        <h4 class="wind_speed"></h4>
        <h4 class="visiblity"></h4>
    </div>
    <script src='wheater.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

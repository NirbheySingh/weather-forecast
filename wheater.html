<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Forecast</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='wheather.css'>
</head>
<body>
    <div class="heading container-fluid">
        <h2>Wheather Forecast</h2>
    </div>
    <div class="search container-fluid">
        <input type="text" placeholder="Search" class="input_feild">
        <i class="fa-solid fa-magnifying-glass search mg" title="Search"></i> 
    </div>
    <div class="container-fluid weather">
        <h3 class="city"></h3>
        <img src="" alt="cloud-image" width="50px" height="50px">
        <h2 class="temperature"></h2>
        <h4 class="description"></h4>
    </div>
    <div class="container-fluid main">
        <h4 class="feels_like">feels like : ________________</h4>
        <h4 class="temp">temperature : ________/_______</h4>
        <h4 class="humidity">humidity : _________________</h4>
        <h4 class="wind_speed">wind speed : ________________</h4>
        <h4 class="visiblity">visiblity : ________________</h4>
    </div>
    <script src='wheater.js'></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
